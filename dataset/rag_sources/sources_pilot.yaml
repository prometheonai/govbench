            title: "Wet open overheid (Woo)"
            publisher: "wetten.overheid.nl"
            source_type: "law"
            why_relevant: "Primaire juridische basis voor reikwijdte en verplichtingen rondom Woo-verzoeken."
            scrape_notes: "Scrape definities/reikwijdte + hoofdstuk over openbaarmaking op verzoek."
