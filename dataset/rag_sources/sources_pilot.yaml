            title: "Register van Overheidsorganisaties (ROO)"
            publisher: "Organisaties.overheid.nl"
            source_type: "portal"
            why_relevant: "Officiële index van overheidsorganisaties; bruikbaar om de juiste organisatie te identificeren en te adresseren."
            scrape_notes: "Scrape organisatienaam, type, en (indien aanwezig) contact/doorverwijzing."
          - url: "https://www.open-overheid.nl/onderwerpen/actieve-openbaarmaking/openbaar-maken-via-de-woo-index"
