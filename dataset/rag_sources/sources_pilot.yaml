            title: "Algemene wet bestuursrecht (Awb)"
            publisher: "wetten.overheid.nl"
            source_type: "law"
            why_relevant: "Definieert o.a. het begrip 'bestuursorgaan' dat helpt bepalen welke organisaties onder de Woo vallen."
